<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/xo_game.css">
  <link rel="icon" href="../imgs/x_o_icon.png" type="image/x-icon" sizes="32*32" />
  <title>XO Game</title>
</head>

<body>

  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">

      <ul class="navbar__menu">
        <div class="user__erea">
        <img id="user-icon" src="../imgs/user_icon.png" alt="user_icon">
        <a href="homePage.html" id="user-name">שלום,</a>
        </div>
        <li class="navbar__item">
          <a href="homePage.html" class="navbar__links" id="home-page">בית</a>
        </li>
        <li class="navbar__item">
          <a href="instructions_xo_game.html" class="navbar__links" id="instructions-page">הוראות</a>
        </li>
        <li class="navbar__item">
          <a href="highlight.html" class="navbar__links" id="highlight-page">שיאים</a>
        </li>
        <li class="navbar__item">
          <a href="sign_in_up.html" class="navbar__links" id="sign-out">יציאה</a>
        </li>
      </ul>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      
    </div>
  </nav>

  <!-- score div -->
  <div class="score">
    <div class="score__container">
      <div class="score__item">
        <div class="score__title">נצחונות</div>
        <div class="score__number" id="score-x">0</div>
      </div>
      <div class="score__item">
        <div class="score__title">הפסדים</div>
        <div class="score__number" id="score-o">0</div>
      </div>
      <div class="score__item">
        <div class="score__title">תיקו</div>
        <div class="score__number" id="score-draw">0</div>
      </div>
      <div class="score__item">
        <div class="score__title">דירוג</div>
        <div class="score__number" id="score-scaling">0</div>
      </div>
    </div>
  </div>

  <!-- tic tac tie board -->
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">שחק שוב</button>
  </div>



  <script src="../script/xo_game.js"></script>
</body>

</html>
